<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  <style>
    body{
      background-color: #24BAFF;
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body>
  
  
  <div class="w-[800px] pb-[15px] bg-white mx-auto mt-[80px] rounded-lg">
    <form class="todo-form pt-[30px]">
      <a href="/" class="  w-[180px] flex items-center gap-[10px] mx-auto ">
        <h1 class="text-[#002765] font-bold text text-[20px]">To - Do List</h1>
        <img width="50"  src="./images/todo.png" alt="">
      </a>
      <label class="w-[400px] relative mt-[10px] mx-auto bg-gray-300 focus:shadow-sm focus:shadow-gray-500 border flex items-center justify-between rounded-[30px]">
        <input class="todo-input w-[300px] py-[10px] pl-[15px] pr-[8px] bg-transparent outline-none text-zinc-700 " type="text" placeholder="Add your text" required>
        <label class="cursor-pointer">
          <input class="chosen-img hidden" name="chosenImg" type="file">
          <img class="mr-[10px] " src="./images/upload.svg" alt="" width="30" height="30">
        </label>
        <button class=" w-[100px] py-[10px] rounded-[30px] bg-sky-500 text-white">Add</button>
      </label>
    </form>

    <div class="w-[400px] mx-auto ml-[330px] mt-[20px]">
      <img class="upload-img rounded-[30px]" src="images/empty.png"  alt="" width="120" height="120">
    </div>

    <div class="w-[450px] bg-slate-300 p-2 flex items-center justify-between rounded-[30px] mx-auto my-5">
      <button class="all-btn p-2 rounded-[30px] bg-white w-[30%] text-[15px]">All (<span class="all-count">0</span>)</button>
      <button class="complated-btn p-2 rounded-[30px] bg-white w-[30%] text-[15px]">Complated (<span class="complated-count">0</span>)</button>
      <button class="uncomplated-btn p-2 rounded-[30px] bg-white w-[30%] text-[15px]">Uncomplated (<span class="uncomplated-count">0</span>)</button>
    </div>

    <ul class="todo-list w-[500px] space-y-5 bg-slate-300 mx-auto mt-5 rounded-[30px]">
      <!-- <li class="flex bg-white rounded-[30px] p-2 items-center justify-between">      </li> -->
    </ul>
    
    <div id="wrapper" class="modul-wrapper fixed flex items-center justify-between top-0 bottom-0 left-0 right-0 backdrop-blur duration-300 scale-0">
      <div class="modul-inner w-[400px] py-[20px] bg-slate-500 shadow-lg rounded-lg m-auto"></div>
    </div>
  </div>
  
  
  
  <script src="./js/main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</body>
</html>
